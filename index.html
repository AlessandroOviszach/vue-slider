<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <div class="image-container">
                    <img :src="slides[slide_active].image" :alt="slides[slide_active].title">
                    <div class="text">
                        <h3> {{ slides[slide_active].title }} </h3>
                        <p> {{ slides[slide_active].text }} </p>
                    </div>
                </div>
            </div>
            
            <!-- Thumbnails -->
            <div class="thumbs">
                <div
                class="thumb"
                v-for="(slide, index) in slides"
                :class="{active: index === slide_active}"
                @click="thumb_click(index)">

                    <img :src="slide.image" :alt="slide.title">
                </div>

                <div class="prev" @click="prev_click">&uarr;</div>
                <div class="next" @click="next_click">&darr;</div>
            </div>
        </section>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
